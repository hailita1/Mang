<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 01</title>
</head>
<body>
<script>
    let a = [0, 1, 2, 3, 4, 10, 6, 7, 8, 9, 5];
    let tong = 0;
    let trung_binh;
    let max = a[0];
    for (let i = 0; i < a.length; i++) {
        tong += a[i];
        trung_binh = tong / a.length;
        if (max < a[i]) {
            max = a[i];
        }
    }
    document.write("Giá trị lớn nhất là "+max+" giá trị trung bình là "+trung_binh);
</script>
</body>
</html>
