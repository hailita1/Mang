<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 01</title>
</head>
<body>
<script>
    let a = [];
    let n = parseInt(prompt("Nhập số phần tử của dãy "));
    for (let i = 1; i <= n; i++) {
        a[i] = prompt("Nhập vào phần tử thứ " + i + " của dãy ");
        document.write(a[i] +" ");
    }
    document.write("<br>");
    document.write("Dãy bị đảo ngược là "+a.reverse());
</script>
</body>
</html>
