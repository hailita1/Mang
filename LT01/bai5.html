<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 01</title>
</head>
<body>
<script>
    let a = [-3,-2,-1,0,1,2,3];
    let cout = 0;
    for(let i=0;i<a.length;i++) {
        if(a[i]<0) {
            cout ++;
        }
    }
    document.write("Trong dãy có "+cout+" số nguyên âm");
</script>
</body>
</html>
