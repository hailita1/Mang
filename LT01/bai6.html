<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 01</title>
</head>
<body>
<script>
    var a = [];
    for (let i = 1; i <= 3; i++) {
        a[i] = (prompt("Nhập vào phần tử " + i));
    }
    let V = prompt("Nhập vào số V ");
    for (let i = 1; i <= 3; i++) {
        let n = a.indexOf(V);
        if(n !== -1) {
            alert("V is in the array");
            break;
        } else {
            alert("V is not in the array");
            break;
        }
    }
</script>
</body>
</html>
