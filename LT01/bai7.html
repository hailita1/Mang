<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng</title>
</head>
<body>
<script>
    let a = [];
    document.write("Mảng ban đầu là: ");
    for (let i = 0; i < 10; i++) {
        a[i] = parseInt(prompt("Nhập phần tử thứ " + (i+1)));
        document.write(a[i] + " ");
    }
    let V = parseInt(prompt("Nhập số V "));
    let index = a.indexOf(V);
    document.write("<br/>");
    if (index == -1) {
        document.write("Không có V trong dãy");
    } else {
        for (i = index; i < 10; i++) {
            a[i]=a[i+1];
        }
    }
    a[a.length - 1] = 0;
    for (i = 0; i < 10; i++) {
        document.write(a[i] + " ");
    }

</script>
</body>
</html>
