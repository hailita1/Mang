<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 01</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    for (let i = 0; i <= 2; i++) {
        a[i] = parseInt(prompt("Nhập phần tử " + (i+1) + " của mảng a "));
        document.write(a[i] + " ");
    }
    document.write("<br>");
    for (let i = 0; i <= 2; i++) {
        b[i] = prompt("Nhập phần tử " + (i+1) + " của mảng b ")
        document.write(b[i] + " ");
    }
    document.write("<br>");
    document.write("Mảng c: "+b+","+a);
</script>
</body>
</html>
