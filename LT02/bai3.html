<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap mang 02</title>
</head>
<body>
<script>
    let ki_tu = [20];
    let dem = 0;
    ki_tu = ['T', 'H', 'A', 'N', 'H', '2', 'I', '3'];
    for (let i = 0; i < 20; i++) {
        if (!isNaN(ki_tu[i])) {
            dem++;
        }
    }
    document.write(dem);
</script>
</body>
