<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap mang 02</title>
</head>
<body>
<script>
    let str = "Tran-Thanh-Hai";
    let result = "";
    for (let i = 0; i < str.length; i++) {
        result += (str[i] == "-") ? "_" : str[i];
    }
    alert(result);
</script>
</body>
</html>
