<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang</title>
</head>
<body>
<td>Sample Screen:<br> <input type="text" id="number"></td>
<button value="Add" onclick="cong_ham()"> Thêm vào </button>
<button style="background-color: blue" value="Display" onclick="tru_ham()">Hiện ra</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function cong_ham() {
        array[x] = document.getElementById("number").value;
        alert("Element: " + array[x] + " added at index " + x);
        x++;
        document.getElementById("number").value = " ";
    }

    function tru_ham() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
