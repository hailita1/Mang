<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caro</title>
</head>
<body>
<center>
    <h3>Caro Game Simple</h3>
    <p id="board"></p>
    <input type="button" value="Change Value" onclick="changeValue()">
</center>
<script>
    let board = document.getElementById("board");
    let insertData = [];
    let data = "";
    for (let i = 0; i < 9; i++) {
        insertData[i] = new Array("*", "*", "*", "*", "*", "*", "*", "*", "*");
    }
    for (let i = 0; i < 9; i++) {
        data += "<br>";
        for (let j = 0; j < 9; j++) {
            data += insertData[i][j] + "&nbsp;&nbsp;";
        }
    }
    board.innerHTML = data;

    function changeValue() {
        let positionX = parseInt(prompt("X: "));
        let positionY = parseInt(prompt("Y: "));
        data = "";
        insertData[positionX - 1][positionY - 1] = "x";
        for (let i = 0; i < 9; i++) {
            data += "<br/>";
            for (let j = 0; j < 9; j++) {
                data += insertData[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        // data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        board.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
