<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuật toán</title>
</head>
<body>
<script>
    let arr = [1, 3, 6, 7, 4, 2, 9, 4, 6, 7];

    function findMin(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        return min;
    }

    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        return max;
    }

    let min = findMin(arr);
    let max = findMax(arr);
    console.log("min = " + min);
    console.log("max = " + max);
</script>
</body>
</html>
